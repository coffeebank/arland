.w3-closebtn{margin-top:5px;margin-right:15px;}
.w3-closebtn:hover,.w3-closebtn:focus{color:#444;text-decoration:none;cursor:pointer}

.btnnew {
  display: inline-block;
  border-radius: 4px;
  background-color: transparent;
  border: 2px solid #bcbcbc;
  color: #FFFFFF;
  text-align: center;
  font-size: 28px;
  padding: 20px;
  width: 200px;
  transition: all 0.5s;
  cursor: pointer;
  margin: 5px;
}

.btnnew span {
  cursor: pointer;
  display: inline-block;
  position: relative;
  transition: 0.5s;
}

.btnnew span:after {
  content: '\00bb';
  position: absolute;
  opacity: 0;
  top: 0;
  right: -20px;
  transition: 0.5s;
}

.btnnew:hover {
  box-shadow: 0 6px 12px 0 rgba(0,0,0,0.24),0 17px 50px 0 rgba(0,0,0,0.19);
  background-color: #bcbcbc;
}

.btnnew:hover span {
  padding-right: 25px;
  
}

.btnnew:hover span:after {
  opacity: 1;
  right: 0;
}

#hideMe {
    -webkit-animation: cssAnimation 30s forwards; 
    animation: cssAnimation 30s forwards;
}
@keyframes cssAnimation {
    0%   {opacity: 1;}
    90%  {opacity: 1;}
    100% {opacity: 0;}
}
@-webkit-keyframes cssAnimation {
    0%   {opacity: 1;}
    90%  {opacity: 1;}
    100% {opacity: 0;}
}



</style>
