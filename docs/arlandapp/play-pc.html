<style>
body {
    background: linear-gradient( rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5) ), url('wallpaper.png');
    background-repeat: no-repeat;
    background-position: right top;
    background-attachment: fixed;
    -webkit-background-size: cover;
    -moz-background-size:  cover;
    -o-background-size: cover;
    background-size: cover;    
}
.divheight {
    height: 82%;
}
.divoffsetmargin {
    margin-left: -10px;
}
.divcustom {
    background: linear-gradient( rgba(42, 60, 145, 1), rgba(59, 75, 175, 1) );
    background-repeat: no-repeat;
    background-position: right top;
    background-attachment: fixed;
    -webkit-background-size: cover;
    -moz-background-size:  cover;
    -o-background-size: cover;
    background-size: cover;    
}
.divcustom2 {
    width: 100%;
    height: 100%;
}
.divcustom3{
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: 10;
    background-color: rgba(0,0,0,0.5); /*dim the background*/
}
.divcustom4{
    width: 350px;
}
iframe {
    height: 100%;
}
#messageBox3 {
    display:none;
}  
.w3-closebtn{margin-top:5px;margin-right:15px;}
.w3-closebtn:hover,.w3-closebtn:focus{color:#444;text-decoration:none;cursor:pointer}
</style>
