<!DOCTYPE html>
<html>
{% include granbase.html %}
<title>Arland App - Play</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="w3.css">
<link rel="stylesheet" href="main.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
<header>
	<div class="w3-top">
		<ul class="w3-navbar w3-card-2 w3-green w3-center w3-shadow">
            <li style="width:100%" class="w3-padding-12"><font size="3">Play</font></li>
		</ul>
	</div>
    <div class="backbutton w3-top w3-left"><a onclick="goBack()"><i class="fa fa-chevron-left fa-lg" style="padding: 18px 25px;"></i></a></div>
    <script>
        function goBack() {
            window.history.back();
        }
    </script>
</header>

<body>
<div class="w3-display-container w3-center w3-animate-right">
	<br><br><br>

	<h3>Download Arcraft Launcher</h3>
    <div class="w3-container w3-margin-left w3-margin-right" width="70%">
        <p>Arcraft Launcher is only available for PCs.</p>

        <div class="w3-accordion w3-round">
            <button onclick="myFunction('download')" class="button button2 w3-left-align w3-margin w3-round">Continue&emsp;<i class="fa fa-chevron-down" style="font-size:14px;"></i></button>
            <div id="download" class="w3-accordion-content w3-animate-opacity w3-card-2 w3-lightgrey w3-padding-16">
                <br><font size="2">For Windows only.<br>Mac OS and Linux please use .jar download.</font><br><br>
                <a href="http://arland.me/files/arcraft/downloads/arcraft-setup-64.exe" target="_blank"><button class="w3-btn w3-round w3-blue w3-text-white w3-padding-8 w3-card-2" style="width:100%">Download Now (64-bit)</button></a>
                <br>
                <h6>Other</h6>
                <a href="http://arland.me/files/arcraft/downloads/arcraft-setup-32.exe" target="_blank"><button class="w3-btn w3-round w3-blue w3-text-white w3-padding-8 w3-card-2" style="width:100%">Windows 32-bit</button></a>
                <a href="http://arland.me/files/arcraft/downloads/arcraft-launcher.jar" target="_blank"><button class="w3-btn w3-round w3-blue w3-text-white w3-padding-8 w3-card-2" style="width:100%">.jar file</button></a>
                <br>
            </div>
        </div>

        <script>
            function myFunction(id) {
                var x = document.getElementById(id);
                if (x.className.indexOf("w3-show") == -1) {
                    x.className += " w3-show";
                } else { 
                    x.className = x.className.replace(" w3-show", "");
                }
            }
        </script>
        

	</div>
    
<br><br><br>
</div>

</body>
</html>
