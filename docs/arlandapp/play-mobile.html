<!DOCTYPE html>
<html>
{% include granbase.html %}
<title>Arland App</title>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=0">
<meta name="description" content="Minecraft Server - Join at play.arland.me!">
<link rel="stylesheet" href="w3.css">
<link rel="stylesheet" href="main.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
<style>
#inner {
    margin: 0 auto; 
}
.divstatic {
    position: static;
}
.divabs {
    position: absolute;
}
.divfixed {
    position: fixed;
}
</style>
<header>
</header>
<body>
    
    <div>

        <div id="play" class="w3-container city h_iframe content3">
            <iframe src="play2.html" frameborder="0"></iframe>
        </div>

        <div id="features" class="w3-container city h_iframe content3" style="display:none">
            <iframe src="features.html" frameborder="0"></iframe>
        </div>

        <div id="blog" class="w3-container city h_iframe content3" style="display:none">
            <iframe src="blog.html" frameborder="0"></iframe>
        </div>

        <div id="donate" class="w3-container city h_iframe content3" style="display:none">
            <iframe src="donate.html" frameborder="0"></iframe>
        </div>

        <div id="menu" class="w3-container city h_iframe content3" style="display:none">
            <iframe src="menu.html" frameborder="0"></iframe>
        </div>


        <script>
            function openCity(evt, cityName) {
                var i, x, tablinks;
                x = document.getElementsByClassName("city");
                for (i = 0; i < x.length; i++) {
                    x[i].style.display = "none";
                }
                tablinks = document.getElementsByClassName("tablink");
                for (i = 0; i < x.length; i++) {
                    tablinks[i].className = tablinks[i].className.replace(" w3-green", "");
                }
                document.getElementById(cityName).style.display = "block";
                evt.currentTarget.className += " w3-green";
            }
        </script>

    </div>

<br><br>

</body>
<footer>
<div class="w3-bottom">
    <ul class="w3-navbar w3-light-grey w3-card-8 w3-center w3-shadow">
        <li style="width:20%"><a href="javascript:void(0)" class="tablink w3-green" onclick="openCity(event, 'play');"><i class="fa fa-home"></i><br><font size="2">Play</font></a></li>
        <li style="width:20%"><a href="javascript:void(0)" class="tablink" onclick="openCity(event, 'features');"><i class="fa fa-tasks"></i><br><font size="2">Features</font></a></li>
        <li style="width:20%"><a href="javascript:void(0)" class="tablink" onclick="openCity(event, 'blog');"><i class="fa fa-book"></i><br><font size="2">Blog</font></a></li>
        <li style="width:20%"><a href="javascript:void(0)" class="tablink" onclick="openCity(event, 'donate');"><i class="fa fa-credit-card" class="tablink"></i><br><font size="2">Donate</font></a></li>
        <li style="width:20%"><a href="javascript:void(0)" class="tablink" onclick="openCity(event, 'menu');"><i class="fa fa-ellipsis-h" class="tablink"></i><br><font size="2">Menu</font></a></li>
    </ul>
</div>


</footer>
</html>
