			<h2 class="blog-title">
					<a class="blog-title-link blog-link" href="http://UNSET/blogframe/arland-updates-project-evergreen-and-beyond">Arland Updates - Project Evergreen and Beyond</a>

			</h2>
			<p class="blog-comments">
						<a href="http://UNSET/blogframe/arland-updates-project-evergreen-and-beyond#comments" data-disqus-identifier="816552384727331007" class="blog-link">Comments</a>

			</p>
	
			<a href="#" class="read-now-toggle"><span>Read Now</span></a>
	
			<div class="blog-separator">&nbsp;</div>
		</div>
	
		<div class="blog-content">
				<div class="paragraph"><font size="2" style="color:rgb(37, 37, 37)">Hello Arlanders!</font><br /><br /><font size="2" style="color:rgb(37, 37, 37)">Long-time members of our service may recall our previous blog post about <u><strong><a href="blogframe/arland-updates-project-deciduous-budget-cuts" target="_blank">Project Deciduous</a></strong></u>&nbsp;in our mission to reduce operational costs while still providing a welcome area to explore. The project has been an extraordinary success in helping meet our players' needs while allowing us to run on an ultra-lean budget.<br /><br />Moving forward, in order to continue to reduce overhead maintenance and labor hours necessary to upkeep Arland properties, we are now launching&nbsp;<strong>Project Evergreen</strong>&nbsp;as a way to move our products onto a path of long-term sustainability with minimal maintenance required. We are proud to say that these changes will require little to no changes on the part of our users.<br /><br />All changes listed below will affect all Arland players, effective immediately.</font><br /><br /><ul><li><font size="2" style="color:rgb(37, 37, 37)"><strong>Arland's new website will be at <u><a href="https://gitnisyl.github.io/arland" target="_blank">gitnisyl.github.io/arland</a></u></strong><br />We are migrating away from <u><a href="https://arland.pythonanywhere.com" target="_blank">arland.pythonanywhere.com</a></u>&nbsp;and into Github as our domain in order to help streamline website updates and allow quicker information access. Website redirects&nbsp;will remain in place for&nbsp;6 months, effective today, to help our users transition.</font><br /><br /></li><li><font size="2" style="color:rgb(37, 37, 37)"><strong>Progressive Web App capabilities have been updated</strong><br />The new Arland PWA is now fully offline-capable, supports HTTPS/SSL by default, and offers a slick new install experience for your homescreen!</font><br /><br /></li><li><font size="2" style="color:rgb(37, 37, 37)"><strong>Unified API platform for new updates</strong><br />All backend Arland web properties have now been updated to show the latest information direct from our Github repo, allowing us to only need to update one central location to update all web properties</font></li></ul><br /><font size="2" style="color:rgb(37, 37, 37)">No changes are being made to the Arland Minecraft Server itself. For more information about the server, please contact <u><a href="https://gitnisyl.github.io/arland/about">@onesc</a></u>.<br /><br />We hope to continue serving you, our players, far into the future. Project Evergreen is our commitment to that goal.<br /><br /><br />Thanks for playing,<br /><br />Fred Paletto<br />@fredpaletto<br /><br />&#8203;</font></div>

		<div class="blog-header">

		6/10/2018
	</span>

			</p>
			<h2 class="blog-title">
					<a class="blog-title-link blog-link" href="http://UNSET/blogframe/arland-updates-new-arland-pwa-is-live">Arland Updates - New Arland PWA Is Live!</a>

			</h2>
			<p class="blog-comments">
						<a href="http://UNSET/blogframe/arland-updates-new-arland-pwa-is-live#comments" data-disqus-identifier="576908058593044432" class="blog-link">Comments</a>

			</p>
	
			<a href="#" class="read-now-toggle"><span>Read Now</span></a>
	
			<div class="blog-separator">&nbsp;</div>
		</div>
	
		<div class="blog-content">
				<div class="paragraph"><font style="color:rgb(37, 37, 37)"><font size="2">Hello Arlanders!</font><br /><br /><font size="2">We're proud to announce the <u><a href="http://arland.pythonanywhere.com/about.html" target="_blank">first release of Arland PWA to Beta</a></u>, built in collaboration with <u><a href="https://github.com/gitnisyl/arland" target="_blank">@gitnisyl</a></u>! At version 0.180604, the app has completed its final phase of production, and all Arland web properties now redirect automatically to <u><a href="https://arland.pythonanywhere.com" target="_blank">Arland PWA</a></u>. (<u><a href="https://developers.google.com/web/progressive-web-apps/" target="_blank">What is a PWA/Progressive Web App?</a></u>)</font></font><br /><br /><font size="2"><span style="color:rgb(37, 37, 37)">The new Arland PWA is a huge revamp and redesign of Arland's main website, which was geared towards PC users only and left mobile users behind. Moving forward, creating a Progressive Web App will help reduce developmental overhead, decrease dependency on Weebly (whom has been ramping up their promotional banners recently), and not only increase cross-device compatibility, but also extend compatibility to older devices as well -- regardless of whether you're on PC or mobile, browsing from the latest iPhone or an outdated browser on your gaming console.</span></font><br /><br /><font size="2" style="color:rgb(37, 37, 37)">Over the next few months, we'll keep adding new features to the Arland PWA. On our current list of top priorities: auto-HTTPS redirection, live chat integration, offline caching capabilities, and an automatic "Add to Desktop" banner when visiting from mobile devices.<br /><br />We look forward to your continued patronage as we look forward to entering into our second year of operations!<br /><br /><br />Thanks for playing,<br /><br />Fred Paletto<br />@fredpaletto</font><br /><br /></div>

		<div class="blog-content">
				<div class="paragraph"><strong><font size="3">Upgrading to SSL</font></strong></div>  <div><div style="height: 20px; overflow: hidden; width: 100%;"></div> <hr class="styled-hr" style="width:100%;"></hr> <div style="height: 20px; overflow: hidden; width: 100%;"></div></div>  <div class="paragraph"><font size="2">From the Desk of Arland Staff,<br /><br />Staying safe online is vital to ensuring a smooth and consistent experience. That's why we're proud to announce that, <strong>effective immediately, all Arland website properties now have SSL enabled</strong>!<br /><br />SSL is a widely used network encryption protocol that ensures safety and security on the website you're visiting.&nbsp;Whether you're filling out a form or just&nbsp;clicking around, SSL means that your connection is private and encrypted. You can&nbsp;verify this&nbsp;by checking&nbsp;for&nbsp;a padlock icon&nbsp;on the top left corner of your browser, and&nbsp;for the&nbsp;"https" in front of the website link.&nbsp;<br /><br /><u><a href="https://developers.google.com/web/fundamentals/security/encrypt-in-transit/why-https" target="_blank">To find out more about HTTPS&nbsp;and the benefits SSL&nbsp;provides, click here.</a></u><br /><br /><br />Thanks for playing,<br /><br />Fred Paletto<br />@fredpaletto</font><br /><br /><br /></div>

			</h2>
			<p class="blog-comments">

			<a href="#" class="read-now-toggle"><span>Read Now</span></a>

		<div class="blog-content">
				<div class="paragraph"><strong><font size="4">Back in town! Partnership&nbsp;with&nbsp;WSC</font></strong></div>  <div><div style="height: 20px; overflow: hidden; width: 100%;"></div> <hr class="styled-hr" style="width:100%;"></hr> <div style="height: 20px; overflow: hidden; width: 100%;"></div></div>  <div class="paragraph"><font size="2">Hello Arlanders,<br /><br />We're proud to announce that our temporary hiatus is now over! After a quick reorganizing of our systems, we are now back up and running!<br /><br />A brief overview of what we've changed:</font><ul style="color:rgb(37, 37, 37)"><li><font size="2"><strong>Arland by WSC&nbsp;</strong>will be our new name! Now partnered with WSC.</font></li><li><font size="2"><strong>Arland Minecraft Server</strong>&nbsp;is now back up on the IP&nbsp;arland.ddns.net:26620&nbsp;</font></li><li><font size="2"><strong>Arland Discord Server&nbsp;</strong>is now back up in WSC under #arland-mc</font></li></ul><br /><br /><font size="2"><strong>Arland by WSC</strong><br />Arland is&nbsp;now being generously sponsored by WSC (Work|Studying|Chilling)!&nbsp;As a part of our restructuring efforts in the past few months, we are excited to announce a partnership with&nbsp;WSC (Work|Studying|Chilling), a Discord server built around a studying and relaxing community of students! </font><font size="2">With WSC's resources,&nbsp;community, and support, Arland will continue on its mission to provide a fun, new, and&nbsp;unique experience on Minecraft!<br /><br /><strong>Arland Minecraft + Discord&nbsp;Server</strong><br />The server is now back up and running in the IP listed above! In addition, the website will be getting a significant overhaul over the next few months, so stay tuned for the changes :)&nbsp;All new features --&nbsp;including a link to the new Discord server and what has changed -- will be released in a new blog post soon.<br /><br /><br /><br />We hope to see you back in Arland!<br /><br /><br />Fred Paletto<br />@fredpaletto<br /><br />Arland Customer Support<br /><a href="mailto:staff.arland@gmail.com">staff.arland@gmail.com</a></font><br /><br /><br /></div>
