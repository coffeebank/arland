    <body class="no-header-page  wsite-page-blogframe wsite-blog-post  wsite-theme-light" style="background:#fff">

                    </a>

                        <div class="wsite-elements wsite-not-footer">

                                style="border: 0; width: 100%; table-layout: fixed">
                                <tr>

                                    <td valign="top">
                                        <div id="304473453308661729-blog" class="blog-body" style="float: left;">
                                            <div id="wsite-content">
                                                <div id="blog-post-816552384727331007" class="blog-post">


                                                    <div class="blog-header">
                                                        <p class="blog-date">
                                                            <span class="date-text">
                                                                6/3/2019
                                                            </span>

                                                        </p>
                                                        <h2 class="blog-title">
                                                            <a class="blog-title-link blog-link"
                                                                href="//arlandserver.weebly.com/blogframe/arland-updates-project-evergreen-and-beyond">Arland
                                                                Updates - Project Evergreen and Beyond</a>

                                                        </h2>
                                                        <p class="blog-comments">
                                                            <a href="//arlandserver.weebly.com/blogframe/arland-updates-project-evergreen-and-beyond#comments"
                                                                data-disqus-identifier="816552384727331007"
                                                                class="blog-link">Comments</a>

                                                        </p>

                                                        <a href="#" class="read-now-toggle"><span>Read Now</span></a>

                                                        <div class="blog-separator">&nbsp;</div>
                                                    </div>

                                                    <div class="blog-content">
                                                        <div class="paragraph acawpostp">
                                                            {{ content }}
                                                        </div>


                                                        <p class="blog-share">
                                                            <a href="#">
                                                                <span class="blog-share-icon"></span>
                                                                <span>Share</span>
                                                                <div class="blog-social  ">
                                                                    <script src="../js/clipboard.min.js"></script>
                                                                    <script>new ClipboardJS('.clipbtn');</script>
                                                                    <!-- Target -->
                                                                    <input id="clipjshere" value="{{ site.url }}{{ page.url }}" style="width:88%;max-width:600px;">
                                                                    <!-- Trigger -->
                                                                    <button class="clipbtn" data-clipboard-target="#clipjshere" style="width:10%;max-width:40px;height:10%;max-height:40px;background:#efefef;border:0;overflow:hidden;">
                                                                        <img src="../js/clipboardjs.svg" alt="Copy to clipboard" style="padding:5px;width:100%;">
                                                                    </button>
                                                                </div>
                                                            </a>
                                                        </p>

                                                        <div class="blog-comments-bottom" style="margin-bottom: 0;padding-bottom: 0;">
                                                            <a class="blog-link" style="cursor:pointer;">Comments</a>

                                                        </div>

                                                    </div>

                                                    <div class="blog-post-separator"></div>
                                                </div>


                                                <a name="comments" id="comments"></a>
                                                <div id="commentArea" style="margin-left:0;">
                                                    <div class="blog-comment-area">

                                                        <div class="acbpccont" style="margin-top:40px;">
                                                            <div class="card horizontal grey lighten-4 acrounded acbpcomments">
                                                                <div class="card-content">
                                                                    <span class="acbpcline">Join the Conversation</span>
                                                                    <p style="padding-top:0.25em;padding-bottom:0.25em;">People are talking. Add a new comment below!</p>
                                                                    <a class="waves-effect waves-light btn cyan darken-1" style="margin-top:1em;margin-bottom:0.25em;" href="https://github.com/gitnisyl/arland/issues/5" target="_blank"><i class="material-icons">chat</i></a>
                                                                </div>
                                                            </div>
                                                            <a onclick="var delayInMS = 700;document.getElementById('showcommentsclicker').style.display='none';setTimeout(function() {document.getElementById('showcomments').style.display='block'}, delayInMS);" id="showcommentsclicker" style="cursor:pointer;display:block;margin-top:2em;">Load Comments...</a>
                                                            <div id="showcomments" style="display:none;">
                                                                <div id="ghcomments"></div>
                                                            </div>
                                                        </div>
                                                        <script> // fetch api status
                                                            function createNode(element) {
                                                                return document.createElement(element);
                                                            }
                                                            function append(parent, el) {
                                                                return parent.appendChild(el);
                                                            }
                                                            const commentsapi = document.getElementById('ghcomments');
                                                            const url = 'https://api.github.com/repos/gitnisyl/arland/issues/5/comments';
                                                            fetch(url)
                                                            .then((resp) => resp.json())
                                                            .then(function(data) {
                                                                let commentsfeed = data;
                                                                document.getElementById("ghcomments").innerHTML = "";
                                                                return commentsfeed.map(function(comments) {
                                                                let div = createNode('div');
                                                                if (comments.created_at == comments.updated_at){
                                                                    div.className = `card horizontal grey lighten-2 acrounded acbpcomments`
                                                                    div.innerHTML = `<div class="card-image acbpcimg hide-on-small-only"><img src="${comments.user.avatar_url}" class="acbpcimg2"></div><div class="card-stacked"><div class="card-content"><div style="display:flex;align-items:center;margin-bottom:0.5em;"><p class="acbpcdate"><b class="acbpcname">${comments.user.login}</b> - ${comments.created_at} <a href="${comments.html_url}" target="_blank">&#9656;</a></p></div><p>${comments.body}</p></div></div>`
                                                                } else {
                                                                    div.className = `card horizontal grey lighten-2 acrounded acbpcomments`
                                                                    div.innerHTML = `<div class="card-image acbpcimg hide-on-small-only"><img src="${comments.user.avatar_url}" class="acbpcimg2"></div><div class="card-stacked"><div class="card-content"><div style="display:flex;align-items:center;margin-bottom:0.5em;"><p class="acbpcdate"><b class="acbpcname">${comments.user.login}</b> - ${comments.created_at} <a href="${comments.html_url}" target="_blank">(edited) &#9656;</a></p></div><p>${comments.body.replace(/<[^>]*>?/gm, '')}</p></div></div>`
                                                                } 
                                                                append(commentsapi, div);
                                                                })
                                                            })
                                                            .catch(function(error) {
                                                                console.log(error);
                                                            });
                                                        </script>


                                                    </div>
                                                    <!-- bid-1: , path:  -->
                                                </div>

                                                <!-- bid: $blog_id -->
                                            </div>
                                        </div>

                                    </td>
