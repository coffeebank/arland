<!DOCTYPE html>
<html>
<title>Arland App</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="w3.css">
<link rel="stylesheet" href="main.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">

<header>
    <div class="w3-top">
        <ul class="w3-navbar w3-card-2 w3-green w3-center w3-shadow" style="width:100%">
            <li style="width:100%" class="w3-padding-12">
                <font size="3">Donate</font>
            </li>
        </ul>
    </div>
</header>

<body>
    <div class="w3-display-container w3-center w3-animate-left">
        <div style="width:80%; margin: 0 auto;opacity:0.3;cursor:not-allowed;" onclick="return false;">
            <br><br><br>

            <i class="fa fa-gift fa-5x"></i>
            <h4>We rely on your donations!</h4><br>
            <div class="w3-container w3-margin-left w3-margin-right" width="70%">
                <font size="2"><b>Arland runs solely off of donations from players like you.</b><br>If you like Arland,
                    please consider donating to help keep Arland running!</font>
                <br>
            </div>

            <br>
            <center>

                <div class="w3-card-2 w3-round-large w3-padding-12 w3-margin">
                    <h4 class="w3-margin">Paypal donations</h4>
                    <form action="donate-paypal.html" method="post" style="cursor:not-allowed;" onclick="return false;">
                        <input type="hidden" name="cmd" value="_s-xclick">
                        <input type="hidden" name="hosted_button_id" value="MXRR32SDXDWKE">
                        <input type="image" src="https://www.paypalobjects.com/en_US/i/btn/btn_donateCC_LG.gif"
                            border="0" name="submit" alt="PayPal - The safer, easier way to pay online!"
                            style="cursor:not-allowed;" onclick="return false;">
                        <img alt="" border="0" src="https://www.paypalobjects.com/en_US/i/scr/pixel.gif" width="1"
                            height="1">
                    </form>
                    <br>
                </div>

            </center>

            <!-- iframe fallback
            <div class="h_iframe">
                <iframe src="http://arlandserver.weebly.com/donate.html#content" frameborder="0" allowfullscreen></iframe>
            </div> -->

        </div>

        <h6 style="padding-top:15px;"><em>Thank you for your support! Arland is no longer accepting donations at this time.</em></h6>

        <br><br><br>
    </div>


</body>

</html>
