<!DOCTYPE html>
<html>
{% include granbase.html %}
<title>Arland App - Play</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="w3.css">
<link rel="stylesheet" href="main.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
<header>
	<div class="w3-top">
		<ul class="w3-navbar w3-card-2 w3-green w3-center w3-shadow">
            <li style="width:100%" class="w3-padding-12"><font size="3">Play</font></li>
		</ul>
	</div>
    <div class="backbutton w3-top w3-left"><a onclick="goBack()"><i class="fa fa-chevron-left fa-lg" style="padding: 18px 25px;"></i></a></div>
    <script>
        function goBack() {
            window.history.back();
        }
    </script>
</header>
